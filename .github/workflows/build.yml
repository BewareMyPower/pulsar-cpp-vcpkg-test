name: CI - CPP build on Windows
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - branch-*

env:
  VCPKG_FEATURE_FLAGS: manifests

jobs:
  cpp-build-windows:
    timeout-minutes: 120

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'Windows x64'
            os: windows-latest
            triplet: x64-windows
            vcpkg_dir: 'C:\vcpkg'
            suffix: 'windows-win64'
            generator: 'Visual Studio 16 2019'
            arch: '-A x64'
#          - name: 'Windows x86'
#            os: windows-latest
#            triplet: x86-windows
#            vcpkg_dir: 'C:\vcpkg'
#            suffix: 'windows-win32'
#            generator: 'Visual Studio 16 2019'
#            arch: '-A Win32'

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Install vcpkg packages
        if: ${{ steps.check_changes.outputs.docs_only != 'true' }}
        shell: bash
        run: |
          vcpkg install --triplet ${{ matrix.triplet }}
